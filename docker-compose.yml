version: "3.9"

services:
  db-postgres:
    image: postgres
    container_name: planex-db-postgres
    restart: always
    shm_size: 1024mb
    environment:
      POSTGRES_PASSWORD: ${APP_CONFIG__DB__PASS}
      POSTGRES_USER: ${APP_CONFIG__DB__USER}
      POSTGRES_DB: ${APP_CONFIG__DB__NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${APP_CONFIG__DB__USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-runner:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      db-postgres:
        condition: service_healthy
    entrypoint: >
      sh -c "pytest --cache-clear -v tests/test_main.py || exit 1"
    restart: "no"


  app-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: planex-app
    ports:
      - "8000:8000"
    command: >
      sh -c "python3 run.py"
    depends_on:
      - db-postgres

volumes:
  postgres_data:
